<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Grant Location Container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get the Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City ..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading Screen-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--Show Weather Info-->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>

        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
        <button class="btn" data-apiErrorBtn>City Not Found</button>
        </div>

  </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
